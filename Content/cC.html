<!-- Element Select karna (querySelector):
main: Page ka main container (ID main se select kiya gaya).
cursor: Custom cursor element (ID cursor).
img: Image ya koi visual element (ID image).

Click Event on main:
Jab main element par click hota hai, console mein "event performed" print hota hai.
Ye mainly debugging ya interaction check karne ke liye useful hai.
Mousemove Event on main (GSAP Animation):
Jab mouse main ke andar move karta hai, tab:
GSAP ke through cursor ko mouse ke position (x aur y) par smoothly move kiya jata hai.
Animation time: 0.6 seconds.
Easing: "back.out" (ye thoda bounce/elastic effect deta hai jab cursor move hota hai).

âœ… GSAP Animation ka fayda:
JavaScript ke default animation ke comparison mein GSAP zyada smooth aur customizable hota hai.
gsap.to() function use karke kisi bhi element ke properties (x, y, scale, color, etc.) ko animate kiya ja sakta hai.

Mouseenter Event on img:
Jab mouse image par aata hai:
Cursor ke andar text "View More" dikhaya jata hai.
GSAP se cursor ko enlarge (scale: 4) kiya jata hai.
Cursor ka background color light grey ban jata hai (rgba(224, 221, 221, 0.863)).

Mouseleave Event on img:
Jab mouse image se nikalta hai:
Cursor ka text hata diya jata hai.
Cursor apne original size (scale: 1) par wapas aa jata hai.
Background color white ho jata hai.
